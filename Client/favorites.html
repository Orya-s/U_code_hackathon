<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<link rel="shortcut icon" href="#" />
		<link href="./src/favicon.ico" rel="icon" type="image/x-icon" />
		<title>Wonder Weather</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
		<script
			src="https://code.jquery.com/jquery-3.3.1.js"
			crossorigin="anonymous"
		></script>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css"
		/>
		<link
			rel="stylesheet"
			type="text/css"
			media="screen"
			href="styles.css"
		/>

		<script id="results-template" type="text/x-handlebars-template">
			{{#each results}}
				<div id="card{{this.id}}" class="item">
					<div class="img" id={{this.id}} data-stats="false"></div>
					<div class="title"></div>
				</div>
			{{/each}}
		</script>

		<script id="imgs-template" type="text/x-handlebars-template">
			<img
				src="{{this.thumbnail}}"
				onerror="this.src='https://economictimes.indiatimes.com/thumb/msid-90724647,width-1254,height-836,resizemode-4,imgsize-28786/indian-hotels.jpg?from=mdr';"
				alt="not found"
			/>
		</script>
	</head>

	<body>
		<div class="header">
			<h1 id="title">My Picks</h1>
		</div>

		<div class="body">
			<div id="results"></div>
		</div>
		<div id="nav-options">
			<a href="index.html" class="return-button"> Return to Home Page</a>
		</div>

		<div class="footer">
			<h2 class="logo">Cookies inc.</h2>
		</div>

		<script src="./src/Apis/ajaxCall.js"></script>
		<script src="./src/Apis/api.js"></script>
		<script src="./src/Apis/metaDataAPI.js"></script>
		<script src="./src/render.js"></script>
		<script src="./src/vacations.js"></script>
		<script src="./src/controller.js"></script>
	</body>
</html>
