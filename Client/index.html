<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<link rel="shortcut icon" href="#" />
		<link href="./src/favicon.ico" rel="icon" type="image/x-icon" />
		<title>Wonder Weather</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
		<script
			src="https://code.jquery.com/jquery-3.3.1.js"
			crossorigin="anonymous"
		></script>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css"
		/>
		<link
			rel="stylesheet"
			type="text/css"
			media="screen"
			href="styles.css"
		/>

		<script id="scroll-template" type="text/x-handlebars-template">
			{{#each weather}}
				<option value={{this}}></option>
			{{/each}}
		</script>
		<script id="location-template" type="text/x-handlebars-template">
			{{#each location}}
				<option value={{this}}></option>
			{{/each}}
		</script>

		<script id="results-template" type="text/x-handlebars-template">
			<h1>{{this.date}}</h1>
		</script>
	</head>

	<body>
		<div class="header">
			<h1 id="title">Wonder Weather</h1>
		</div>

		<div class="body">
			<div class="text-input">
				<input
					id="weather-input"
					class="filter"
					list="scroll-weather"
					placeholder="weather"
				/>
				<datalist id="scroll-weather"> </datalist>

				<span class="math" id="plus">&#43;</span>
				<input
					id="location-input"
					class="filter"
					list="scroll-location"
					placeholder="location"
				/>
				<datalist id="scroll-location"> </datalist>
				<span class="math" id="equals">&#61;</span>
			</div>
			<div id="results"></div>
		</div>
		<div id="nav-options">
			<a href="hotels.html" id="get-hotels" class="paging-button">Get hotels near by</a>
			<a href="favorites.html" id="my-picks" class="paging-button">My hotel picks</a>
		</div>

		<div class="footer">
			<h2 class="logo">Cookies inc.</h2>
			<!-- <i class="fa-solid fa-trademark"></i> -->
		</div>

		<script src="./src/Apis/ajaxCall.js"></script>
		<script src="./src/Apis/api.js"></script>
		<script src="./src/Apis/metaDataAPI.js"></script>
		<script src="./src/render.js"></script>
		<script src="./src/vacations.js"></script>
		<script src="./src/controller.js"></script>
	</body>
</html>
